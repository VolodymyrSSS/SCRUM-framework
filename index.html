<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SCRUM framework scheme</title>
</head>

<body>

  <h1>sample of a SCRUM framework</h1>

  <div class="container">

    <section class="productBacklog">
      <span class="sprites imgProductOwner"></span>
      <span class="sprites imgBacklogItems"></span>
      <span class="sprites imgRoundArrowDownRight"></span>
      <div class="scrumDividerOne">
        <span class="sprites imgArrowRight"></span>
        <span class="sprites imgSprintTitle"></span>
      </div>
      <span class="sprites imgProductBacklog"></span>
    </section>

    <section class="sprintProcessStart">
      <span class="sprites imgSprintPlanning"></span>
      <span class="sprites imgArrowRight"></span>
      <span class="sprites imgSprintBacklog"></span>
      <span class="sprites imgArrowRight"></span>
      <div class="scrumMaster">
        <span class="sprites imgScrumMaster"></span>
      </div>
      <span class="sprites imgSprintTasks"></span>
      <span class="sprites imgRoundArrowDownRight"></span>
      <div class="scrumDividerTwo">
        <span class="sprites imgArrowRight"></span>
      </div>
      <div class="scrumDividerTwo">
        <span class="sprites imgArrowRight"></span>
      </div>
      <div class="scrumDividerThree">
        <span class="sprites imgArrowRight"></span>
      </div>
    </section>

    <section class="sprintProcessCircle">
      <div class="scrumDividerFour">
        <span class="sprites imgArrowRight"></span>
      </div>
      <div class="scrumDividerFive">
        <span class="sprites imgArrowRight"></span>
      </div>
      <div class="scrumDividerSix">
        <span class="sprites imgRoundArrowDownRightRef"></span>
      </div>
      <div class="scrumDividerSeven">
        <span class="sprites imgArrowRightRetrsp"></span>
      </div>
      <div class="backlogRefinement">
        <span class="sprites imgBacklogRefinement"></span>
      </div>
      <div class="sprintRetrospective">
        <span class="sprites imgSprintRetrospective"></span>
      </div>
      <span class="sprites imgSprintReview"></span>
      <span class="sprites imgArrowLeft"></span>
      <span class="sprites imgSprintBurndown"></span>
      <div class="scrumDividerEight">
        <span class="sprites imgArrowRightRetrspNext"></span>
      </div>
      <div class="scrumDividerNine">
        <span class="sprites imgArrowRightRetrspNextUp"></span>
      </div>
      <span class="sprites imgDailySprint"></span>
      <div class="dailyScrum">
        <span class="sprites imgRoundArrowDownLeftCircle"></span>
        <span class="sprites imgRoundArrowUpRightCircle"></span>
      </div>
      <span class="sprites imgScrumTeam"></span>

    </section>

    <section class="sprintIncrement">
      <span class="sprites imgArrowRight"></span>
      <span class="sprites imgProductIncrement"></span>
    </section>



  </div>



</body>

</html>
